<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="barChartStyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Bar Chart_Dylan</title>
</head>
<body>

   <section id="barChart" class="bg-dark">
     <h2 class="title">Bar Chart</h2>
     <div class="bottom-line"></div>

     <div class="container">
          <div class="chart">

            <ul class="yAxis">
              <li><span>100%</span></li>
              <li><span>50%</span></li>
              <li><span>0%</span></li>
            </ul>

            <ul class="bars">
              <li><div class="bar" data-percentage="80"></div><span>Option 01</span></li>
              <li><div class="bar" data-percentage="55"></div><span>Option 02</span></li>
              <li><div class="bar" data-percentage="70"></div><span>Option 03</span></li>
              <li><div class="bar" data-percentage="100"></div><span>Option 04</span></li>
              <li><div class="bar" data-percentage="30"></div><span>Option 05</span></li>
            </ul>

          </div>
        </div>
    </div>
   </section>

   <script>
     $(function () {
        $('.bars li .bar').each(function (key, bar) {
          let percentage = $(this).data('percentage');
          $(this).animate({
            'height': percentage + '%'
          }, 1000);
        });
      })
   </script>


<script src="barChart.js"></script>
</body>
</html>
